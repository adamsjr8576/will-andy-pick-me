<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <header>
      <h1>Will Andy pick me?</h1>
    </header>
    <section>
      <form id="magic-form" class="random-question-form">
        <input id="question-input" class="input-question-style" type="text" value="Ask your questions here!">
        <button id="answer-button" class="get-answer-button-style" type="button">Get your answer</button>
        <p id="question-reveal" class="question-hidden"><em>Question</em></p>
        <p id="answer-reveal" class="question-hidden">Answer</p>
        <img id="eight-ball-img" class="magic-eight-img" src="assets/eight-ball.png" alt="Image of a magic eight ball">
        <button disabled id="clear-button" class="clear-button-style" type="button">Clear</button>
      </form>
      <img class="woody-img" src="assets/woody.png" alt="Image of Woddy from Toy Story">
    </section>
    <script src="index.js"></script>
  </body>
</html>
