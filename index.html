<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <header>
      <h1>Will Andy pick me?</h1>
    </header>
    <section>
      <form class="random-question-form">
        <input class="input-question-style" type="text" value="Ask your questions here!">
        <button class="get-answer-button-style">Get your answer</button>
        <img class="magic-eight-img" src="assets/eight-ball.png" alt="Image of a magic eight ball">
        <button disabled class="clear-button-style">Clear</button>
      </form>
      <img class="woody-img" src="assets/woody.png" alt="Image of Woddy from Toy Story">
    </section
  </body>
</html>
